<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Navbar Styling */
        .custom-navbar {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            padding: 12px 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            margin-left: 15px;
            transition: 0.3s;
        }

        .nav-link:hover {
            opacity: 0.85;
        }

        /* Navbar - full width gradient like home page */
.navbar {
    width: 100%;
    padding: 15px 30px;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 600;
    transition: 0.3s ease;
}

.navbar a:hover {
    opacity: 0.85;
}

/* Logo / title */
.navbar .logo {
    font-weight: 700;
    font-size: 20px;
    display: flex;
    align-items: center;
}

.navbar .logo span {
    margin-left: 8px;
}

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">

        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">

        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_list' %}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_create' %}">Add Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
{% block content %}
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
